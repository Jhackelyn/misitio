<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tynimce/css/prism.css' %}">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Noticias</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Mabe news</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons">search</i></a></li>
            <li><a href="#"><i class="material-icons">view_module</i></a></li>
            <li><a href="#"><i class="material-icons">refresh</i></a></li>
            <li><a href="#"><i class="material-icons">more_vert</i></a></li>
          </ul>
        </div>
      </nav>

    <div class="container">
    <div class="row">
        {% for new in news %}
        <div class="col s16 m6">
          <div class="card blue-grey darken-1 small">
              
            <div class="card-content white-text">
              <span class="card-title">{{new.titulo}}</span>
              <p class="fonts">{{new.fecha}}</p>
              <p>{{new.descripcion|safe}}</p>
            </div>
            <div class="card-action">
              <a href="{{ new.url }}">Ver noticia...</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

</body>
<script src="{% static 'tynimce/css/prism.js' %}"></script>
</html>
